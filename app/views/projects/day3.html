<div class="day-one">

	<input type="text" placeholder="Search for food..." class="search-input" ng-model="searchBox"></input>
</div> <!-- div search -->

<div class="filter">
	<label for="singleSelect">Filter by price:</label>
	<select id="singleSelect" ng-model="dropdownSelect" ng-options="price for price in priceArray">
		<option value="">---Please select---</option>
	</select>
</div> <!-- div filter -->

<div class="price">
	<ul class="list">
		<div ng-repeat="item in products">
			<li class="item" 
			ng-click="selectItem($index)" 
			ng-class="{'item-selected': item.selected}"
			ng-show="item.show">{{item.name}}<span class="dollar">${{item.price}}</span></li>
   		</div>
	</ul>
	<div class="total">
		<span class="total-left">Total</span>
		<span class="total-right">{{totalPrice}}</span>
	</div>
</div> <!-- div price -->

</div> <!-- div day-one -->
